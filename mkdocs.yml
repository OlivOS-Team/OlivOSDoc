site_name: OlivOS官方文档
repo_name: OlivOS-Team/OlivOS
repo_url: https://github.com/OlivOS-Team/OlivOS
edit_uri: ""

theme:
  logo: assets/logo.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.expand
plugins:
  - search:
      separator: '[\s\u200b\-]'
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra_css:
  - stylesheets/extra.css

nav:
  - 概述:
    - 概述: README.md
  - 开发:
    - 插件开发:
      - 插件模板: OlivOS_DevDoc_Plugin_Template.md
      - 框架事件: OlivOS_DevDoc_Event.md
      - 插件接口: OlivOS_DevDoc_Plugin_API.md
      - 开发技巧: OlivOS_DevDoc_Note.md
    - 原理:
      - 开源协议: OlivOS_DevDoc_Open_Source.md
      - 技术选型: OlivOS_DevDoc_Technology.md
      #- 产品模型
      #- 实现细节
  - 生态: EcoSystem.md
  - 论坛: https://forum.olivos.run
  - 捐助: https://afdian.net/@OlivOS
